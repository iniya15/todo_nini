<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Todo</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating sparkles -->
  <div class="sparkles">
    <span>✦</span>
    <span>✧</span>
    <span>❀</span>
    <span>✦</span>
    <span>✧</span>
  </div>

  <!-- App Card -->
  <div class="app">
    <h2 id="date"></h2>

    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Add a task for today">
      <button id="addBtn">+</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
